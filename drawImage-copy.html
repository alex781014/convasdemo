<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="pho-bg row">
            <div class="col-3">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-mainFood" data-bs-toggle="pill"
                            data-bs-target="#pills-mainFood" type="button" role="tab" aria-controls="pills-mainFood"
                            aria-selected="true">主食</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-profile"
                            aria-selected="false">肉類</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
                            aria-selected="false">蔬菜</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
                            aria-selected="false">海鮮</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-mainFood" role="tabpanel"
                        aria-labelledby="pills-mainFood">主食</div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        ...</div>
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                        ...</div>
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                        ...</div>
                </div>
            </div>
            <div class="col-6">
                <div class="photo"></div>
                <div class="cancasArea d-flex justify-content-center">
                    <canvas id="myCanvas" width="500" height="500"></canvas>
                </div>

                <img class="d-none" src="./images/images.jpg" id="bg1" alt="">
            </div>
            <div class="col-3">
                <div class="col-3">
                    <img src="./images/F-durian.png" onclick="showcard(event)" class="w-100 man man-1" id="man_1" alt=""
                        data-img="./images/F-durian.png">
                </div>
                <div class="col-3">
                    <img src="./images/F-apple.jpg" onclick="showcard(event)" class="w-100 man man-2" id="man_2" alt=""
                        data-img="./images/F-apple.jpg">
                </div>
                <div class="col-3">
                    <img src="./images/F-banana.jpg" onclick="showcard(event)" class="w-100 man man-3" id="man_3" alt=""
                        data-img="./images/F-banana.jpg">
                </div>
                <div class="col-3">
                    <img src="./images/F-blueberry.jpg" onclick="showcard(event)" class="w-100 man man-4" id="man_4"
                        alt="" data-img="./images/F-blueberry.jpg">
                </div>
                <img class="col-3 man" src="./images/v_leafy_cabbage.png" id="btn1" alt=""
                    data-img="./images/v_leafy_cabbage.png">
            </div>
            <!-- <img src="./images/F-cantaloupe.webp" class="sen1" id="sen1" alt=""> -->
            <!-- <img id="show-pic" alt=""> -->
        </div>

    </div>


    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        let man_1 = document.querySelector("#man_1"), //榴槤
            man_2 = document.querySelector("#man_2"), //蘋果
            man_3 = document.querySelector("#man_3"), //香蕉
            man_4 = document.querySelector("#man_4"), //藍莓
            sen1 = document.querySelector("#sen1"),//這個暫時沒用
            btn1 = document.querySelector("#btn1"),//高麗菜
            canvasBg = document.getElementById("bg1");
        let canvas = document.getElementById("myCanvas")
        let ctx = canvas.getContext("2d");
        let patBg = ctx.createPattern(canvasBg, "no-repeat");
        const myimgs = { man_1, man_2, man_3, man_4 }
        let drawSeq = [];
        var newImg = new Image();
        function drawbg() {
            canvas.width = 500;
            canvas.height = 500;
            // 制作背景图

            ctx.rect(0, 0, 500, 500);
            ctx.fillStyle = patBg;
            ctx.fill();
        }
        window.addEventListener("load", () => {
            drawbg()
        })
        const rageX = [100, 350, 300, 150]
        const rageY = [100, 100, 300, 300]
        function showcard(event) {
            drawSeq.push(myimgs[event.currentTarget.id])

            drawSeq.forEach((i, index) => {
                ctx.drawImage(i, rageX[index], rageY[index], 100, 100);
            })
            // ctx.drawImage(drawSeq[0], 100, 100, 100, 100);
            // ctx.drawImage(drawSeq[1], 350, 100, 100, 100);
            // ctx.drawImage(drawSeq[2], 300, 300, 100, 100);
            // ctx.drawImage(drawSeq[3], 150, 300, 100, 100);
        }


        btn1.addEventListener("click", () => {
            ctx.drawImage(btn1, 130, 100, 250, 250);
            newImg.src = canvas.toDataURL("image/png");
        })






    </script>
</body>

</html>
